site_name: Python Backend - Curso Completo
site_url: https://ricardotecpro.github.io/ads_spec_backend_com_python
repo_url: https://github.com/ricardotecpro/ads_spec_backend_com_python
repo_name: ricardotecpro/ads_spec_backend_com_python
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  language: pt-BR
  favicon: assets/images/python-logo.svg
  logo: assets/images/python-logo.svg
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.snippets:
      base_path: docs

plugins:
  - mkdocs-revealjs
  - search:
      lang: pt
  - mkdocs-jupyter
  - glightbox
  - mkdocs_quiz
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
      fallback_to_empty: false
      sort_authors_by: contribution
      authorship_threshold_percent: 10
      exclude:
        - index.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - macros
  - mkdocs-video
  - termynal
  - rss:
      match_path: .*
      date_from_meta:
        datetime_format: '%Y-%m-%d %H:%M:%S'
  - print-site:
      add_to_navigation: true
      print_page_title: 'Versão para Impressão'
      add_print_site_banner: false
      enumerate_headings: false
      enumerate_figures: false
      exclude:
        - __lixeira_revisao_manual/*

hooks:
  - hooks/copy_slides.py

extra_css:
#   - assets/css/quiz.css
  - assets/css/home.css
  - assets/css/extra.css

extra_javascript:
#   - assets/js/quiz.js
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - assets/js/mermaid-init.js
  - assets/js/custom_termynal.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricardotecpro
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ricardotecpro
  version:
    provider: mike
    default: estavel

nav:
  - Início: index.md
  - Curso:
    - Instalação:
      - 'Configuração do Ambiente (Windows + VSCode)': setup/instalacao_windows.md
    - Módulo 1 – Fundamentos:
      - 'Aula 01 - Introdução à Computação e Python': 01.md
      - 'Aula 02 - Variáveis, Tipos de Dados e Operadores': 02.md
      - 'Aula 03 - Entrada e Saída de Dados (I/O)': 03.md
    - Módulo 2 – Estruturas de Dados:
      - 'Aula 04 - Estruturas Condicionais (if/elif/else)': 04.md
      - 'Aula 05 - Estruturas de Repetição (for/while)': 05.md
      - 'Aula 06 - Listas e Tuplas': 06.md
    - Módulo 3 – Funções:
      - 'Aula 07 - Dicionários e Sets': 07.md
      - 'Aula 08 - Funções (Parte 1: Básico)': 08.md
      - 'Aula 09 - Funções (Parte 2: Parâmetros, Return, Escopo)': 09.md
    - Módulo 4 – Arquivos:
      - 'Aula 10 - Manipulação de Arquivos e JSON': 10.md
      - 'Aula 11 - Tratamento de Exceções e Debugging': 11.md
    - Módulo 5 – POO:
      - 'Aula 12 - Introdução a Classes e Objetos': 12.md
      - 'Aula 13 - Herança e Polimorfismo': 13.md
    - Módulo 6 – Ecossistema:
      - 'Aula 14 - Bancos de Dados (SQLite) e APIs': 14.md
      - 'Aula 15 - Projeto Final e Próximos Passos': 15.md
      - 'Aula 16 - Testes e Boas Práticas': 16.md
  - Material Complementar:
      - Slides: slides/index.md
      - Exercícios: exercicios/index.md
      - Quizzes: quizzes/index.md
      - Projetos: projetos/index.md
