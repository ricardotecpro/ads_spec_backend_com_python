site_name: Python Backend - Curso Completo
site_url: https://ricardotecpro.github.io/ads_spec_backend_com_python
repo_url: https://github.com/ricardotecpro/ads_spec_backend_com_python
theme:
  name: material
  language: pt-BR
  favicon: assets/images/python-logo-notext.svg
  logo: assets/images/python-logo-notext.svg
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.snippets:
      base_path: docs

plugins:
  - mkdocs-revealjs
  - search:
      lang: pt
  - mkdocs-jupyter
  - glightbox
  - mkdocs_quiz
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
      fallback_to_empty: false
      sort_authors_by: contribution
      authorship_threshold_percent: 10
      exclude:
        - index.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - macros
  - mkdocs-video
  - termynal:
      title: shell
      buttons: macos
      prompt_literal_start:
        - "$"
  - rss:
      match_path: .*
      date_from_meta:
        datetime_format: '%Y-%m-%d %H:%M:%S'
  - print-site:
      add_to_navigation: true
      print_page_rel_path: 'print.md'
      print_page_title: 'Versão para Impressão'
      add_print_site_banner: false
      enumerate_headings: false
      enumerate_figures: false

hooks:
  - hooks/copy_slides.py

extra_css:
  - assets/css/quiz.css
  - assets/css/home.css
  - assets/css/extra.css

extra_javascript:
  - assets/js/quiz.js
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - assets/js/mermaid-init.js
  - assets/js/custom_termynal.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricardotecpro
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ricardotecpro
  version:
    provider: mike
    default: estavel

nav:
  - Home: index.md
  - Sobre: sobre.md
  - Aulas:
    - Módulo 1 – Fundamentos:
      - 'Aula 01 - Introdução ao Python': 01.md
      - 'Aula 02 - Variáveis e Tipos de Dados': 02.md
      - 'Aula 03 - Operadores e Expressões': 03.md
      - 'Aula 04 - Estruturas Condicionais': 04.md
    - Módulo 2 – Estruturas de Controle:
      - 'Aula 05 - Laços de Repetição': 05.md
      - 'Aula 06 - Listas e Coleções': 06.md
      - 'Aula 07 - Tuplas e Sets': 07.md
      - 'Aula 08 - Dicionários': 08.md
    - Módulo 3 – Funções e Modularização:
      - 'Aula 09 - Funções': 09.md
      - 'Aula 10 - Módulos e Pacotes': 10.md
    - Módulo 4 – Arquivos e Exceções:
      - 'Aula 11 - Manipulação de Arquivos': 11.md
      - 'Aula 12 - Tratamento de Exceções': 12.md
    - Módulo 5 – Programação Orientada a Objetos:
      - 'Aula 13 - Introdução a Classes e Objetos': 13.md
      - 'Aula 14 - Herança e Polimorfismo': 14.md
    - Módulo 6 – Ecossistema:
      - 'Aula 15 - APIs e Requisições HTTP': 15.md
      - 'Aula 16 - Testes e Boas Práticas': 16.md
  - Material:
      - Slides: slides/index.md
      - Exercícios: exercicios/index.md
      - Quizzes: quizzes/index.md
      - Projetos: projetos/index.md
      - Setup: setup/index.md
  - Impressão: print.md
